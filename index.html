<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/85674854f2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="folder/images.jpg" class="songimage">
      <h1>Lover</h1>
      <p>Taylor Swift</p>
    
      <!-- controls	Specifies that audio controls should be displayed (such as a play/pause button etc) -->
      <audio id="song"> 
        <source src="folder/zamona-net-taylor-swift-lover.mp3" type="audio/mpeg">  
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
  </div>

  <script>
    let progress = document.getElementById('progress');
    let song = document.getElementById('song');
    let ctrlIcon = document.getElementById('ctrlIcon');

    song.onloadedmetadata = function (){    //event when music loads
      progress.max = song.duration;
      progress.value = song.currentTime;
    }

   function playpause () {
    if(ctrlIcon.classList.contains("fa-pause")){
      song.pause();
      ctrlIcon.classList.remove("fa-pause");
      ctrlIcon.classList.add("fa-play");
    }
    else{
      song.play();
      ctrlIcon.classList.add("fa-pause");
      ctrlIcon.classList.remove("fa-play");
    }
   }
   if(song.play()){
      setInterval(()=>{
        progress.value = song.currentTime;
      },500);        //we have to update it after every half of second
    }

    progress.onchange = function(){
      song.play();
      song.currentTime = progress.value;
      ctrlIcon.classList.add("fa-pause");
      ctrlIcon.classList.remove("fa-play");
    }
  </script>
</body>
</html>
